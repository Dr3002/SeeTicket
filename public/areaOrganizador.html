<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Organizador - SeeTicket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('https://media.istockphoto.com/id/926165852/pt/foto/evento-ao-ar-livre-conceito-do-entretenimento.webp?s=612x612&w=0&k=20&c=ZGfQvOTM5-VubAZn42PezphxB6KOenVaA2BcWV1PApY=') no-repeat center center fixed;
            background-size: cover;
        }

        .custom-navbar {
            background-color: #343a40;
            border-bottom: 2px solid #ddd; /* Borda no lugar da sombra */
        }

        .organizador-container {
            z-index: 1;
            width: 100%; /* Largura total da tela */
            height: calc(100vh - 70px); /* Altura total da tela, menos o tamanho da navbar */
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0; /* Remover bordas arredondadas */
            padding: 20px; /* Ajustar o padding */
            margin-top: 70px; /* Espaço para a navbar fixa */
            overflow-y: auto; /* Scroll se o conteúdo exceder a altura da tela */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #4c9a2a;
        }

        .table {
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            .organizador-container {
                width: 100%;
                height: calc(100vh - 70px);
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark custom-navbar"> 
        <a class="navbar-brand" onclick="location.href='homepage.html'">SeeTicket</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='inicio.html'">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='homepage.html'">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='areaOrganizador.html'">Área do Organizador</a>
              </li>
          </ul>
          
          <form class="d-flex my-2 my-lg-0 me-1">
              <input class="form-control me-2" type="text" placeholder="Pesquisa" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
          </form>
          
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="perfil.html">Perfil</a>
              </li>
          </ul>
        </div>
      </nav>

    <div class="organizador-container">
        <h2>Área do Organizador</h2>
        <div class="d-flex justify-content-between mb-4">
            <h3>Seus Eventos</h3>
            <button type="button" class="btn btn-primary" onclick="location.href='criarNovoEvento.html'">Adicionar Novo Evento</button>
        </div>

        <!-- Tabela de Eventos -->
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome do Evento</th>
                    <th>Data</th>
                    <th>Local</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Show da Banda</td>
                    <td>12/12/2024</td>
                    <td>Campina Grande</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="location.href='editarEvento.html?id=1'">Editar</button>
                        <button class="btn btn-danger btn-sm">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Palestra de Tecnologia</td>
                    <td>15/01/2025</td>
                    <td>João Pessoa</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="location.href='editarEvento.html?id=2'">Editar</button>
                        <button class="btn btn-danger btn-sm">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
