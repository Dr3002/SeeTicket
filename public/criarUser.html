<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - SeeTicket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('https://media.istockphoto.com/id/974238866/pt/foto/audience-listens-to-the-lecturer-at-the-conference.webp?a=1&b=1&s=612x612&w=0&k=20&c=XTMi5R4I-2KkKTTPzkUEID5T9MHlPU-I32_pTIpU3BQ=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(86, 171, 47, 0.8); /* Fundo com o verde transparente */
            z-index: 0;
        }

        .signup-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px 35px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .signup-container h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #56ab2f;
            box-shadow: 0 0 0 0.2rem rgba(86, 171, 47, 0.25);
        }

        .btn-primary {
            background-color: #56ab2f;
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 18px;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #4c9a2a;
            box-shadow: 0 4px 12px rgba(76, 154, 42, 0.3);
        }

        .signup-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }

        .signup-footer a {
            color: #56ab2f;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .signup-footer a:hover {
            color: #4c9a2a;
        }

        .alert-danger {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ff9494;
            background: #ffe0e0;
            color: #c9302c;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <img src="https://img.icons8.com/ios-filled/50/000000/add-user-male.png" alt="User Icon" style="width: 60px; margin-bottom: 15px;">
    <h2>Criar Conta</h2>
    <form method="POST" action="/criarUser">
        <div class="form-group">
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="login" name="login" placeholder="Digite seu login" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" href='login.html'>Criar Conta</button>
        </div>  
    <div class="signup-footer">
        <span>Já tem uma conta? <a href="login.html">Faça login</a></span>
    </div>
    </form> 
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
