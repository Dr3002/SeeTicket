<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Evento - SeeTicket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('https://media.istockphoto.com/id/926165852/pt/foto/evento-ao-ar-livre-conceito-do-entretenimento.webp?s=612x612&w=0&k=20&c=ZGfQvOTM5-VubAZn42PezphxB6KOenVaA2BcWV1PApY=') no-repeat center center fixed;
            background-size: cover;
        }

        .custom-navbar {
            background-color: #343a40;
            border-bottom: 2px solid #ddd;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 70px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #4c9a2a;
        }

        label {
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark custom-navbar"> 
        <a class="navbar-brand" onclick="location.href='homepage.html'">SeeTicket</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='inicio.html'">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='homepage.html'">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='areaOrganizador.html'">Área do Organizador</a>
              </li>
          </ul>
          
          <form class="d-flex my-2 my-lg-0 me-1">
              <input class="form-control me-2" type="text" placeholder="Pesquisa" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
          </form>
          
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="perfil.html">Perfil</a>
              </li>
          </ul>
        </div>
      </nav>

    <div class="form-container">
        <h2>Criar Novo Evento</h2>
        <form>
            <div class="mb-3">
                <label for="nomeEvento" class="form-label">Nome do Evento</label>
                <input type="text" class="form-control" id="nomeEvento" placeholder="Insira o nome do evento">
            </div>

            <div class="mb-3">
                <label for="dataEvento" class="form-label">Data do Evento</label>
                <input type="date" class="form-control" id="dataEvento">
            </div>

            <div class="mb-3">
                <label for="localEvento" class="form-label">Local do Evento</label>
                <input type="text" class="form-control" id="localEvento" placeholder="Insira o local do evento">
            </div>

            <div class="mb-3">
                <label for="descricaoEvento" class="form-label">Descrição do Evento</label>
                <textarea class="form-control" id="descricaoEvento" rows="4" placeholder="Descreva o evento"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Criar Evento</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
