<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento - SeeTicket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('https://media.istockphoto.com/id/926165852/pt/foto/evento-ao-ar-livre-conceito-do-entretenimento.webp?s=612x612&w=0&k=20&c=ZGfQvOTM5-VubAZn42PezphxB6KOenVaA2BcWV1PApY=') no-repeat center center fixed;
            background-size: cover;
        }

        .custom-navbar {
            background-color: #343a40;
            border-bottom: 2px solid #ddd;
        }

        .organizador-container {
            z-index: 1;
            width: 100%;
            height: calc(100vh - 70px);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0;
            padding: 20px;
            margin-top: 70px;
            overflow-y: auto;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #4c9a2a;
        }

        .form-group label {
            font-weight: 600;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            .organizador-container {
                width: 100%;
                height: calc(100vh - 70px);
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark custom-navbar"> 
        <a class="navbar-brand" onclick="location.href='homepage.html'">SeeTicket</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='inicio.html'">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='homepage.html'">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="location.href='areaOrganizador.html'">Área do Organizador</a>
              </li>
          </ul>
          
          <form class="d-flex my-2 my-lg-0 me-1">
              <input class="form-control me-2" type="text" placeholder="Pesquisa" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
          </form>
          
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="perfil.html">Perfil</a>
              </li>
          </ul>
        </div>
      </nav>

    <div class="organizador-container">
        <h2>Editar Evento</h2>
        <form>
            <div class="form-group mb-3">
                <label for="eventName">Nome do Evento</label>
                <input type="text" class="form-control" id="eventName" value="Show da Banda" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="eventDate">Data</label>
                <input type="date" class="form-control" id="eventDate" value="2024-12-12" required>
            </div>

            <div class="form-group mb-3">
                <label for="eventLocation">Local</label>
                <input type="text" class="form-control" id="eventLocation" value="Campina Grande" required>
            </div>

            <div class="form-group mb-4">
                <label for="eventDescription">Descrição</label>
                <textarea class="form-control" id="eventDescription" rows="4">Descrição do evento aqui.</textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <button type="button" class="btn btn-danger" onclick="location.href='areaOrganizador.html'">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
